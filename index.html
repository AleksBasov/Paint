<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bords">
    <canvas id="paint-canvas" class="bord" width="1500" height="900"></canvas>
  </div>
  
  <div class="navigation">
    <p>Выбор цвета</p>
    <input type="color" id="brush-color" value="#000000">
    <p>Выбор размера кисти</p>
    <input type="range" id="brush-size" min="1" max="60" value="5">
    <p>Жесткость кисти</p>
    <input type="range" id="brush-hardness" min="0" max="1" step="0.1" value="1">
    
    <button id="clear-button" class="myButton">Очистить холст</button>
    <input type="checkbox" id="eraser" class="demoToggleCheckbox"> 
    <label for="eraser" class="toggleCheckbox">Ластик</label> 
    
    <input type="checkbox" id="brush-toggle" class="demoToggleCheckbox" checked>
    <label for="brush-toggle" class="toggleCheckbox">Кисть</label>
    
    <input type="checkbox" id="rect-toggle" class="demoToggleCheckbox">
    <label for="rect-toggle" class="toggleCheckbox">Прямоугольник</label>
    
    <input type="checkbox" id="circle-toggle" class="demoToggleCheckbox">
    <label for="circle-toggle" class="toggleCheckbox">Круг</label>
    
    <input type="checkbox" id="line-toggle" class="demoToggleCheckbox">
    <label for="line-toggle" class="toggleCheckbox">Линия</label>
    
    <button id="save-button" class="myButton">Сохранить</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
